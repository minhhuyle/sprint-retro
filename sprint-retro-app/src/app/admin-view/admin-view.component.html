<span (click)="reset()" class="btn btn-danger fa fa-trash"> RESET </span>
<hr/>
<div class="col-sm alert alert-primary" role="alert">
  <h5 class="card-title">Theme Management
    <button type="button" class="btn btn-light" (click)="addTheme()">+</button>
  </h5>
  
  <div class="card" *ngFor="let theme of themes">
    <div class="card-body">
      <mle-theme-form [theme]="theme"></mle-theme-form>
    </div>
  </div>
</div>
