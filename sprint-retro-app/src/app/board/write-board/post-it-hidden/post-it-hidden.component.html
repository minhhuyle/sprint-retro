<li class="list-group-item">
  <div class="row">
    <div class="col-10">
      <textarea class="form-control" [(ngModel)]="postIt.comment" [disabled]="!writeable"></textarea>
    </div>
    <div *ngIf="!lockPostIt" class="col-1">
      <i (click)="showPostItComment(postIt)" class="fa fa-upload btn btn-secondary"></i>
    </div>
  </div>
</li>
