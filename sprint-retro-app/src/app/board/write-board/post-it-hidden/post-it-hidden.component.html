<li class="list-group-item">
  <div class="row">
    <div class="col-10">
      <textarea class="form-control" (keyup)="changeCommentValue()"  [(ngModel)]="postIt.comment" [disabled]="!writeable"></textarea>
    </div>
    <div *ngIf="!lockPostIt && notBlank(postIt)" class="col-1">
      <i (click)="showPostItComment(postIt)" class="fa fa-upload btn btn-secondary"></i>
    </div>
  </div>
  <span *ngIf="writeable" class="close fa fa-times" (click)="closeAction()"></span>
</li>
